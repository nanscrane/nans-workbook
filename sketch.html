    <div id="h2container"><h2>Start</h2></div>
    <div id="class"></div>
    <div id="sketch">
    <script>
        let spacing = 100;
        let randomColor; 
        let moveCounter = 0;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight, WEBGL);
            canvas.parent('sketch');
            randomColor = color(random(256), random(256), random(256)); 
        }

        function draw() {
            background(255);
            //that part referenced Benjamin Man's coding and do some change//
            //https://github.com/benman604/benman604.github.io//
            for (let i = 0; i < width + 50; i += spacing + 50) {
                for (let j = 0; j < height + 50; j += spacing + 50) {
                    push();
                    let x = i - width / 2 + 10;
                    let y = j - height / 2 + 10;
                    translate(x, y, -10);
                    let angle = atan2((mouseY - height / 2) - y, (mouseX - width / 2) - x);
                    rotateX(angle);
                    rotateY(angle);
                    rotateZ(angle);

                    let d = dist(i, j, mouseX, mouseY);
                    let alpha = constrain(300-d,0,255);
                    fill(red(randomColor), green(randomColor), blue(randomColor), alpha);
                    box(min(spacing / 2 + 2000 / d, 100));
                    pop();
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        //referenced stop//
        function mouseMoved() {
            moveCounter++;
            if (moveCounter === 15) {
                randomColor = color(random(256), random(256), random(256));
                moveCounter = 0;
            }
        }

    </script>
    </div>
